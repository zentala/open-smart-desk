<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desk</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <div class="desk-bar"></div>
    <div class="desk">
      <div class="button-group button-group__updown">
        <div class="up"><svg viewBox="0 0 24 24"><path d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" /></svg></div>
        <div class="down"><svg viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg></svg></div>
      </div>
      <div class="desk__separator"></div>
      <div class="display">
        <div>
          <span class="d1"></span>
          <span class="d2"></span>
          <span class="d3"></span>
          <span class="d4"></span>
          <span class="d5"></span>
          <span class="d6"></span>
          <span class="d7"></span>
          <span class="dot"></span>
        </div>
        <div>
          <span class="d1"></span>
          <span class="d2"></span>
          <span class="d3"></span>
          <span class="d4"></span>
          <span class="d5"></span>
          <span class="d6"></span>
          <span class="d7"></span>
          <span class="dot"></span>
        </div>
        <div class="digit-7">
          <span class="d1"></span>
          <span class="d2"></span>
          <span class="d3"></span>
          <span class="d4"></span>
          <span class="d5"></span>
          <span class="d6"></span>
          <span class="d7"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="desk__separator"></div>
      <div class="button-group button-group__constant">
        <div><svg viewBox="0 0 24 24"><path d="M10,7V9H12V17H14V7H10Z" /></svg></div>
        <div><svg viewBox="0 0 24 24"><path d="M9,7V9H13V11H11A2,2 0 0,0 9,13V17H11L15,17V15H11V13H13A2,2 0 0,0 15,11V9A2,2 0 0,0 13,7H9Z" /></svg></div>
        <div class="active"><svg viewBox="0 0 24 24"><path d="M15,15V13.5A1.5,1.5 0 0,0 13.5,12A1.5,1.5 0 0,0 15,10.5V9C15,7.89 14.1,7 13,7H9V9H13V11H11V13H13V15H9V17H13A2,2 0 0,0 15,15" /></svg></div>
        <div><svg viewBox="0 0 24 24"><path d="M9,7V13H13V17H15V7H13V11H11V7H9Z" /></svg></div>
      </div>
      <svg class="svg-filters">
        <defs>
          <radialGradient id="active" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ebf7ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b3e1ff;stop-opacity:1" />
          </radialGradient>

          <filter id="inset-shadow">
            <feOffset
              dx='-1'
              dy='1'
            />
            <feGaussianBlur
              stdDeviation='.7'
              result='offset-blur'
            />
            <feComposite
              operator='out'
              in='SourceGraphic'
              in2='offset-blur'
              result='inverse'
            />
            <feFlood
              flood-color='black'
              flood-opacity='0.05'
              result='color'
            />
            <feComposite
              operator='in'
              in='color'
              in2='inverse'
              result='shadow'
            />
            <feComposite
              operator='over'
              in='shadow'
              in2='SourceGraphic'
            />
          </filter>
        </defs>
      </svg>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
